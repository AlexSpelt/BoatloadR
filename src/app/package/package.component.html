                            tincidunt convallis. Curabitur vitae turpis nisl. Sed commodo mi at nisi tempor
                            sollicitudin. Ut vel dolor ac massa cursus faucibus.
                        </td>
                        <td>
                            <button class="btn btn-light px-4 me-1" type="submit">Edit</button>
                            <button class="btn btn-danger px-4" type="submit">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
