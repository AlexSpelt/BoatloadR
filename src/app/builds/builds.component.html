<body class="d-flex h-100 text-center text-white bg-dark min-vh-100">

        </div>

                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Boat HZ</td>
                        <td>1.0</td>
                        <td>29-11-2022</td>
                        <td>
                            <ul class="list-unstyled">
                                <li>Package 1</li>
                                <li>Package 2</li>
                                <li>Package 3</li>
                                <li>Package 4</li>
                            </ul>

                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-success me-1 px-4" type="submit">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-light me-1 px-4" type="submit">
                                    <i class="bi bi-pen"></i>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Boat TU Delft</td>

                            <ul class="list-unstyled">
                                <li>Package 1</li>
                                <li>Package 2</li>
                                <li>Package 3</li>
                                <li>Package 4</li>
                            </ul>

                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-success me-1 px-4" type="submit">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-light me-1 px-4" type="submit">
                                    <i class="bi bi-pen"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
